<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Bus</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        
        <div class="header">
            <img src="bus.png" class="mx-auto d-block" style= "border-radius: 50%;"> 
        </div>
        <div class="container">
            <form id="booking-form" class="booking-form" method="POST">
                <div class="form-group">
                    <div class="form-destination">
                        <label for="destination">From</label>
                        <input type="text" id="destination" name="destination" placeholder="EG. HAWAII" />
                        
                    </div>
                    <div class="form-destination">
                        <label for="destination">To</label>
                        <input type="text" id="destination" name="destination" placeholder="EG. HAWAII" />
                    </div>
                    <div class="form-date-from form-icon">
                        <label for="date_from">Departure</label>
                        <input type="text" id="date_from" class="date_from" />
                        <!-- <span class="icon"><i class="zmdi zmdi-calendar-alt"></i></span> -->
                    </div>
                    <div class="form-date-to form-icon">
                        <label for="date_to">Arrival</label>
                        <input type="text" id="date_to" class="date_to"  />
                        <!-- <span class="icon"><i class="zmdi zmdi-calendar-alt"></i></span> -->
                    </div>
                   
                    <div class="form-submit">
                        <input type="button" id="submit" class="submit" value="Search buses" onclick="location.href='search.html'"/>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/jquery-ui/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
